fr:
  # You may change this line but please keep a link to the original project somewhere on your site
  project_description: "Ce projet est sous license MIT, vous pouvez l'utiliser et le modifier gratuitement.
  Rendez vous sur <a href='https://github.com/Betree/democracy-watcher'>https://github.com/Betree/democracy-watcher</a>
  pour plus d'infos."

  # Models
  activerecord:
    models: &models
      leader:
        one: Dirigeant
        other: Dirigeants
      promise:
        one: Promesse
        other: Promesses
        status:
          not_yet_started: Pas commencé
          in_progress: En cours
          done: Terminé
          broken: Brisé
      # Most of the time group is a political party. If you're implementing the tool for
      # something else (a company for example) you can rename it here to suit your needs
      group:
        one: Parti politique
        other: Partis politiques
      promise_subject:
        one: Sujet de promesse
        other: Sujets de promesse
        category:
          culture: Culture
          economy: Economie
          environment: Environement
          government: Gouvernement
          immigration: Immigration
          security: Sécurité
          education: Education
          others: Autres
      ruling_entity:
        one: Parti au pouvoir
        other: Partis au pouvoir
      source:
        one: Source
        other: Sources
      statistic:
        one: Statistique
        other: Statistiques
      general_settings: Configuration générale
      leader_statement:
        one: Déclaration
        other: Déclarations

  # Shortcuts for models
  models: *models

  current_government: Gouvernement actuel
  all_governments: Tous les gouvernements
  no_gov: Aucun gouvernement
  group_description: ! '%{group} dirigé par %{leader}'

  period_past: ! 'Du %{mandate_start} au %{mandate_end}'
  period_current: ! "Depuis %{mandate_start}, jusqu'au %{mandate_end}"
  period_years_past: 'De %{mandate_start} à %{mandate_end}'
  period_years_current: ! "Depuis %{mandate_start}, jusqu'à %{mandate_end}"
  days_in_office: ! 'En mandat depuis %{nb_days} jours'
  mandate_terminated: Mandat terminé

  no_source: "Aucune source n'a été donnée"
  about: "A propos"
  others: Autres
  see_all: Voir tout
  presentation: Presentation
  see_promises: Voir les promesses
  select_entity: Selectionnez une entité
  see_current_entity: "Voir l'entité actuellement au pouvoir"
  see_past_entities: "Voir les entitées précedemment au pouvoir"
  see_statistics: "Voir les statistiques"