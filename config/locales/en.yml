en:
  # You may change this line but please keep a link to the original project somewhere on your site
  project_description: "This project is under MIT license, you can use it, clone it and modify it freely.
  See <a href='https://github.com/Betree/democracy-watcher'>https://github.com/Betree/democracy-watcher</a>
  for more infos."

  # Models
  activerecord:
    models: &models
      leader:
        one: leader
        other: leaders
      promise:
        one: Promise
        other: Promises
        status:
          not_yet_started: Not yet started
          in_progress: In progress
          done: Done
          broken: Broken
      # Most of the time group is a political party. If you're implementing the tool for
      # something else (a company for example) you can rename it here to suit your needs
      group:
        one: Political party
        other: Political parties
      promise_subject:
        one: Subject
        other: Subjects
        category:
          culture: Culture
          economy: Economy
          environment: Environment
          government: Government
          immigration: Immigration
          security: Security
          education: Education
          others: Others
      ruling_entity:
        one: Ruling party
        other: Ruling parties
      source:
        one: Source
        other: Sources
      statistic:
        one: Statistic
        other: Statistics
      general_settings: General Settings

  # Shortcuts for models
  models: *models

  current_government: Current government
  all_governments: All goverments
  no_gov: No governments found
  group_description: ! '%{group} lead by %{leader}'

  period_past: ! 'From %{mandate_start} to %{mandate_end}'
  period_current: ! 'Since %{mandate_start}, until %{mandate_end}'
  period_years_past: 'From %{mandate_start} to %{mandate_end}'
  period_years_current: ! 'Since %{mandate_start}, until %{mandate_end}'
  days_in_office: ! 'Days in office : %{nb_days}'
  mandate_terminated: Mandate ended

  no_source: "No source have been given"
  about: About
  others: Others
  see_all: See all
  presentation: Presentation
  see_promises: See promises
  select_entity: Select an entity
  see_current_entity: "See presently ruling entity"
  see_past_entities: "See past ruling entities"
  see_statistics: "See statistics"